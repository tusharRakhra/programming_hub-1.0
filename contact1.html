<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="icon" href="logo.png">
	<link rel="stylesheet" type="text/css" href="contact.css">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="contact-title">
		<h1>Hey Guys!!</h1>
		<h2>We are always ready to serve you!</h2>
	</div>
	<div class="contact-form">
		<form id="contact-form" method="post" onsubmit="myFunction()">
			<input type="text" name="name" class="form-control" placeholder="Your Name" required><br>
			<input type="email" name="email" class="form-control" placeholder="Your Email" required><br>
			<textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
			<input type="submit" class="form-control submit" value="SEND MESSAGE" ><br>
		</form>
	</div>
	<div class="button">
		<a href="index.html" class="btn">Go To Home</a>
	</div>
<script>
function myFunction() {
  alert("Your message has been submitted.");
    
}
</script>
</body>
</html>
